<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<!-- 
			New Input Types in HTML5
			- color
			- date
			- datetime
			- datetime-local
			- email
			- month
			- number
			- range
			- search
			- tel
			- time
			- url
			- week
		
		 -->

		 <!-- 
			New input Attributes in HTML5
			- autofocus
			- form
			- formaction
			- formenctype
			- formnovalidate
			- formtarget
			- height and width
			- list
			- min and max
			- multiple
			- pattern
			- placeholder
			- required
			- step
		  -->

		<form>
			<label>Your Name:</label>
			<input type="text" name="" required>

			<br><br>

			<label>Your e-Mail:</label>
			<input type="email" name="" required>

			<br><br>

			<label>Choose your Domain:</label>
			<input type="text" list="domain" name="" required>

				<datalist id="domain">
					<option value="Technical"></option>
					<option value="Non-Technical"></option>
					<option value="Creative"></option>
				</datalist>

			<br><br>

			<input type="submit" name="" value="Enter">
		</form>

	</body>
</html>
